---
journald_users:
- 'vagrant'

sshd_allow_users:
- 'vagrant'
- 'ansible@10.*.*.*'
- 'ansible@172.17.*.*'

sshd_allow_tcp_wrappers:
- '10.'
- '172.17.'
- '.jp'

byobu_users:
- 'vagrant'

authorized_key_file_path: '~/.ssh/id_rsa.pub'
authorized_key_options: 'restrict,from="10.0.0.0/8,172.17.0.0/16"'

nadoka:
- service_name: 'fprog'
  irc_host: ''
  irc_port: 6697
  irc_pass: "nil"
  irc_ssl_params: '{}'
  channel_info: "'#private' => { key: 'channelkey' }"
  more_config: |
    if system('docker', 'ps', %i[out err]=>File::NULL)
      require 'open3'
      BotConfig << {
        :name => :WatchBot,
        :channels => %w"#docker",
        :command => proc {
          out, status = Open3.capture2e({'LANG'=>'C'}, 'docker', 'ps', '--format', "{\{.ID\}}\\t{\{.Names\}}\\t{\{.CreatedAt\}}\\t{\{.Command\}}")
          out = out.split(/\n/)
          unless status.success?
            out << status.inspect
          end
          out
        },
        :min_interval => 60,
      }
    end

#postfix_relay_smtp_server: 'smtp.example.com'
#postfix_relay_smtp_user: 'smtpuser'
#postfix_relay_smtp_pass: 'smtppass'

